# Employeeフィクスチャ: テスト用の従業員アカウント
# パスワード: "password"（bcryptでハッシュ化）
# Adminが作成・管理するため、基本的にverified状態で作成

verified_employee:
  username: employee
  password_hash: <%= RodauthApp.rodauth(:employee).allocate.password_hash("password") %>
  status: verified

closed_employee:
  username: closed_employee
  password_hash: <%= RodauthApp.rodauth(:employee).allocate.password_hash("password") %>
  status: closed

owner_employee:
  username: owner
  password_hash: <%= RodauthApp.rodauth(:employee).allocate.password_hash("password") %>
  status: verified
